<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cordova App</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- You can create a CSS file for styling -->
</head>
<body>
<header>
    <h1>Welcome to My Sum Calculator</h1>
</header>

<main>
    <!-- Your GUI elements go here -->
    <label for="number1">Number 1:</label>
    <input type="number" id="number1" placeholder="Enter a number">

    <label for="number2">Number 2:</label>
    <input type="number" id="number2" placeholder="Enter a number">

    <button id="calculateButton">Calculate</button>

    <div id="result">Result will appear here</div>
</main>

<script src="js/addNumbers.js"></script> <!-- Include your addNumbers.js JavaScript file here -->
<script>
    // Handle the click event on the "Calculate" button
    document.getElementById("calculateButton").addEventListener("click", function () {
        // Get user input from the input fields
        const num1 = parseFloat(document.getElementById("number1").value);
        const num2 = parseFloat(document.getElementById("number2").value);

        // Call the addNumbers function from addNumbers.js
        const result = addNumbers(num1, num2);

        // Display the result
        document.getElementById("result").textContent = `The sum is: ${result}`;
    });
</script>
</body>
</html>
