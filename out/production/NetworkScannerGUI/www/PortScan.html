<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta charset="UTF-8">
    <title>networkScanner</title>
    <link rel="stylesheet" href="www/index.css">
</head>
<body>
<header>
    <div class="logoPS-container">
        <img src="img/Pscanner.png" alt="Logo" width="600" height="300">
        <h2>---------------------------------------------------------------------------</h2>
    </div>
</header>

<div>
    <label for="IpAddress">IP Address:</label>
    <input type="text" id="IpAddress" placeholder="Enter an IP">

    <label for="SubnetMask">Subnet Mask:</label>
    <input type="text" id="SubnetMask" placeholder="Enter a Subnet Mask">
</div>

<div>
    <label for="StartingPort">Starting Port :</label>
    <input type="number" id="StartingPort" placeholder="Enter Starting Port" value="0" min="0" max="65536">

    <label for="EndingPort">Ending Port :</label>
    <input type="number" id="EndingPort" placeholder="Enter Ending Port" value="1024" min="0" max="65536">
</div>

<div>
    <button id="scanButton">Scan</button>
    <button id="goToIndexButton">Go Back Home</button>
</div>

<div id="resultArea"></div>

<script src="js/goToIndex.js"></script>
<script src="js/portResults.js"></script>
</body>
</html>
