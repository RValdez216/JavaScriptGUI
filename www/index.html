<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
        https://cordova.apache.org/docs/en/latest/
    Some notes:
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate the risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SumCalculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<script src="cordova.js"></script>
<script src="js/index.js"></script>

<!-- Add a button to navigate to "GUI.html" -->
<button onclick="navigateToGUI()">Go to GUI Page</button>

<script>
        // Function to navigate to "GUI.html"
        function navigateToGUI() {
            // Use Cordova's InAppBrowser plugin to open "GUI.html"
            var ref = cordova.InAppBrowser.open('https://localhost:8000/GUI.html', '_blank', 'location=yes');
        }
    </script>
</body>
</html>
